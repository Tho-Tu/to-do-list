<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="root">
      <nav>To Do List üìî</nav>
      <div id="content">
        <div class="dashboard">
          <div class="home">
            <h3>Home üè†</h3>
            <button class="all-tasks">All Tasks</button>
            <button class="important-tasks">Important</button>
          </div>
          <ul class="projects">
            <h3>
              Projects
              <button class="add-button" id="add-project-button">
                <img src="./components/icons/add.svg" alt="Add" class="icon" />
              </button>
            </h3>

            <li>
              <button data-project="general-project">General</button
              ><button data-project-delete="general-project">
                <img src="./components/icons/delete.svg" alt="delete" />
              </button>
            </li>
          </ul>
        </div>
        <div class="main">
          <div class="main-heading">
            <h1>Title</h1>
            <div class="add-to-do">
              Add To Do<button class="add-button" id="add-to-do-button">
                <img src="./components/icons/add.svg" alt="Add" class="icon" />
              </button>
            </div>
          </div>

          <div class="to-do-card">
            <div class="to-do-title">
              <button class="to-do-complete">
                <img
                  src="./components/icons/check-box-outline.svg"
                  alt=""
                /></button
              >to do example
            </div>
            <div class="to-do-buttons">
              <button class="to-do-favorite">
                <img src="./components/icons/star.svg" alt="favorite" /></button
              ><button class="to-do-edit">
                <img src="./components/icons/edit.svg" alt="edit" /></button
              ><button class="to-do-delete">
                <img src="./components/icons/delete.svg" alt="delete" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
